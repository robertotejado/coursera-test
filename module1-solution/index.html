<!doctype html>
<html lang="en" ng-app='LunchCheckApp'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
     <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-controller='LunchCheckController'
   <div class="container" >
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch" ng-style="colorTextbox"
             class="form-control" ng-model="lunch" value="{{lunch}}" >
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="addLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. --> 
           <p ng-style="colorStatus" > {{status}}</p>
           <p ng-style="colorNormal"> Quantity: {{quantity}}</p>
          <p ng-style ="colorWarning" > {{warning}}</p>
         </div>
   </div>

</body>
</html>
